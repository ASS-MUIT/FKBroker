<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Suscripción</title>
</head>
<body>
<div th:fragment="content">
    <h2>Crear Subcripción</h2>
    <form th:action="@{/create-subscription}" method="post">
        <input type="hidden" id="idFhirServer" name="idFhirServer" th:value="${idFhirServer}" />
        <div class="form-group">
            <label for="idTopic">Topic:</label>
            <select id="idTopic" name="idTopic" class="form-control" required>
                <option th:each="topic : ${subscriptionTopics}" 
                        th:value="${topic.id}" 
                        th:text="${topic.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="payload">Payload:</label>
            <select id="payload" name="payload" class="form-control" required>
                <option value="id-only">ID Only</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</body>
</html>
