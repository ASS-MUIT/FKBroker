<!DOCTYPE html>
<!-- Ayuda con ediciï¿½n html https://www.w3schools.com/howto/default.asp -->
<html>
<head>
<meta charset="ISO-8859-1">
<title th:text="#{tasks.title}"></title>
<link rel="stylesheet" href="/form-styles.css">
</head>
<body>

<table class="table" id="taskTable" style="margin-left: auto; margin-right: auto;">
		<thead>
			<tr>
				
				<th scope="row" th:text="#{servers.url}">URL</th>
				<th scope="row" th:text="#{servers.user}">USER</th>
				<th scope="row" th:text="#{servers.pwd}">PWD</th>				
			</tr>
		</thead>
		<tbody>
			<tr th:each="server : ${servers}">
				
				<td th:text="${server.url}">Error</td>
				<td th:text="${server.user}">Error</td>
				<td th:text="${server.pwd}">Error</td>				
			</tr>
		</tbody>
		</table>
</body>
</html>
