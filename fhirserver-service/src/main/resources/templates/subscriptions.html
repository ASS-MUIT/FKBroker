<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de subscripciones</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/form-styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div th:replace="layout/topnav :: topnav"></div>
<div class="container">
	<div th:replace="layout/header :: header('SubscriptionTopic y Subscriptions','Administración de Subscripciones')"></div>

    <div class="row">
		<div class="col-12 mb-3">
			
	        <!-- Listado de Subscription Topics -->
			<h2>SubscriptionTopic</h2>
	        <table class="table mt-3">
	            <thead>
	                <tr>
						<th>ID</th>
	                    <th>Nombre</th>
						<th>Recurso</th>
						<th>Operación</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="topic : ${subscriptionTopics}">
						<td th:text="${topic.id}"></td>
	                    <td th:text="${topic.name}"></td>
						<td th:text="${topic.resource}"></td>
						<td th:text="${topic.operation}"></td>
	                </tr>
	            </tbody>
	        </table>
	
	        <!-- Listado de Suscripciones -->
			<h2 class="mt-3">Subscription</h2>
			<table class="table mt-3">
			    <thead>
			        <tr>
						<th>ID</th>
			            <th>ID Topic</th>
						<th>Estado</th>
						<th>Último Evento</th>
						<th>Heartbeat</th>
						<th>Endpoint</th>
						<th>Acciones</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr th:each="subscription : ${subscriptions}">
						<td th:text="${subscription.id}"></td>
			            <td th:text="${subscription.idTopic}"></td>
						<td th:text="${subscription.status}"></td>
						<td th:text="${subscription.lastEvent}"></td>
						<td th:text="${subscription.heartbeatPeriod}"></td>
						<td th:text="${subscription.endpoint}"></td>
						<td>
							<a class="btn btn-info" th:href="@{/subscriptions/{id}/events(id=${subscription.id})}"
								 title="Eventos">
									<i class="fas fa-cog"></i>
							</a>
						</td>
			        </tr>
			    </tbody>
			</table>
		</div>
    </div>
	
</div>
</body>
</html>
